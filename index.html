<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vision MP</title>
        <link rel="stylesheet" href="css/index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="shortcut icon"
            href="https://drive.google.com/uc?export=download&id=1IMPexo_88fKDys60Q5LmA85X4n9xQ7he"
            type="image/x-icon"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <section class="main-frame">
            <div class="logo-game">
                <img
                    src="https://drive.google.com/uc?export=download&id=1SfaNr2VSMqAEXA_Ffy-LiPSHVmkS14ml"
                />
            </div>

            <div class="container-options">
                <div id="start">Começar</div>
                <div>Descrição</div>
                <div id="about">Sobre</div>
            </div>

            <div class="theme-description">Tema: Poluição Visual</div>

            <div class="container-difficulty" style="display: none">
                <div data-size="small">Pequeno</div>
                <div data-size="medium">Médio</div>
                <div data-size="large">Grande</div>
            </div>

            <div class="board-choice" style="display: none">
                Escolha o tamanho do tabuleiro
            </div>
        </section>

        <section class="main-game" style="display: none">
            <div class="title-game">Tabuleiro Pequeno</div>

            <div class="container-board-pieces">
                <!-- <div class="piece" data-id="">
                    <img style="display: none;"
                        src="https://drive.google.com/uc?export=download&id=1e4J6KT6xVrWqyim_MhavSOzBKDOck1Vo"
                    />
    
                    <div class="piece-back"></div>
                </div> -->
            </div>

            <div class="completed-game" style="display: none">
                <div class="play-again">
                    <div class="title-play-again">Jogar de novo</div>
                    <div class="icon-play-again">
                        <ion-icon name="refresh-outline"></ion-icon>
                    </div>
                </div>
            </div>
        </section>

        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
        <script src="js/index.js"></script>
    </body>
</html>
